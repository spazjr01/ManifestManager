<div *ngIf="isMobile">
    <ion-header>
        <app-header></app-header>
    </ion-header>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/manifest-details" class="button-hover"></ion-back-button>
            </ion-buttons>
            <ion-title class="function-header-nodesktop">Add Person</ion-title>
            <ion-buttons slot="primary">
                <ion-menu-button menu="manifestDetailMenu" class="button-hover"></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
</div>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center ion-col-noborder" size="12" size-sm="8" offset-sm="2">
                <ion-label>{{ scanMessage }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
                <ion-item lines="none">
                    <ion-input #scanInput
                               debounce="250"
                               (ionChange)="onScanReceived($event)">
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
