<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
                <ion-menu-button menu="manifestMenu"></ion-menu-button>
            </ion-buttons>
        <ion-title>Jump Manifests</ion-title>
    <ion-buttons slot="primary">
        <ion-button routerLink="/jump-manifest/add">
            <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" ion-text-center>
                <ion-list>
                    <ion-item 
                        *ngFor="let jumpManifest of jumpManifests"
                        routerDirection="forward"
                        [routerLink]="[
                            '/',
                            'jump-manifest',
                            jumpManifest.ManifestId]"
                        detail>
                        <ion-label>
                            <h2>{{ jumpManifest.ManifestName }}</h2>
                            <p>{{ jumpManifest.ManifestDateTime }}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
