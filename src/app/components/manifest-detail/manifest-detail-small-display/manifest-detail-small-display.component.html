<ion-list class="ion-no-padding">
    <ion-item-divider sticky
                      class="row-header ion-item-header">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-label class="ion-text-wrap ion-text-center">Name</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item-divider>
    <ion-item *ngFor="let person of manifestedPersonnelForSubcomponent; let i = index;"
              [ngClass]="(i % 2 == 0) ? 'odd' : 'even'"
              class="row-hover"
              lines="none"
              button
              detail="false"
              (click)="NavigateToPersonDetails(person)">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item lines="none"
                              color="none">
                        <ion-label class="ion-text-wrap">{{ person.LastName + ', ' + person.FirstName }}</ion-label>
                        <ion-button size="small"
                                    class="button-hover button-remove-left-margin button-remove-right-margin"
                                    fill="clear"
                                    slot="end"
                                    (click)="onDelete(person)">
                            <ion-icon size="small"
                                      fill="outline"
                                      name="trash"
                                      slot="icon-only">
                            </ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-list>
